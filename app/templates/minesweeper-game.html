<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Simple Canvas Game 2</title>
    <style>
        #gameCanvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body {% if hide_header %} oncontextmenu="return false;" {% endif %}>
    {% if not hide_header %}
    {% include 'header.html' %}
    {% endif %}
    <canvas id="gameCanvas" oncontextmenu="return false;"></canvas>
    <script>
            const canvasSet = document.getElementById('gameCanvas');
            if (window.innerWidth > window.innerHeight) {
                canvasSet.width = 690;
                canvasSet.height = 390;
            } else {
                canvasSet.width = 390;
                canvasSet.height = 690;
            }
    </script>
    <script src="{{ url_for('static', filename='js/minesweeper.js') }}"></script>
    {% if not hide_header %}
    {% include 'footer.html' %}
    {% endif %}
</body>
</html>
